{% extends 'food/base.html' %}
{% load static %}

{% block body %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img height="150" src="{{ food.item_image }}" class="card">
        </div>

        <div class="col-md-6">
                <h2>Name: {{ food.item_name }}</h2>
                <h3>Description: {{ food.item_desc }}</h3>
                <h4>Price: ${{ food.item_price }}</h4>
                <a href="{% url 'food:index'%}" class='btn btn-success'>Back</a>
                <a href="{% url 'food:delete_food' food.id %}" class='btn btn-danger'>Delete</a>
        </div>

    </div>
</div>


{% endblock %}
